<div class="consumption-container margin-top">
  <div class="row ">
    <div class="col-md-12 padding-0-12">
  <div class="panel-group">
    <div class="panel panel-default panel-border panel-color">
      <div class="panel-body">
            <!-- <a data-toggle="collapse" href="#collapse1" class="toggle-collapse">
              <i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
            </a> -->
            <div id="collapse1" class="panel-collapse collapse in">
              <div class="row">

                  <div class="col-md-4 col-sm-12 padding-right-0">
                  <div class="block-content  border-left-radius">
                    <div class="row-fluid">
                      <Label class="text-style">Base Year</label>
                      <p class="number-style">2016</p>
                    </div>
                    <div class="row-fluid">
                      <Label class="text-style">Current Year</label>
                      <p class="number-style">2017</p>
                    </div>
                    <div class="row-fluid">
                      <Label class="text-style">YTD Date</label>
                      <p class="number-style">July 2017</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 col-sm-12 padding-left-0 padding-right-0">
                  <div class="block-content vertical-align-middle">
                    <div class="row-fluid">
                      <p class="para-text-style">Total Consumption</p>
                      <big-number class="number-style-plant-performance" decimals="vm.bigNumberProperties.decimals"
                      value="vm.bigNumberProperties.value" title="vm.bigNumberProperties.title">
                      </big-number>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 col-sm-12 padding-left-0">
                  <div class="block-content vertical-align-middle border-right-radius">
                    <div class="row-fluid">
                      <p class="para-text-style">Total Estimated Cost</p>
                      <big-number class="number-style-plant-performance" decimals="vm.bigNumberProperties1.decimals"
                      value="vm.bigNumberProperties1.value" title="vm.bigNumberProperties1.title">
                      </big-number>
                    </div>
                  </div>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
  <div class="left-column-top ">
    <div class="m-b-10 row text-center">
      <div class="col-sm-5ths col-md-5ths col-lg-5ths">

        <input class="common-radio"
        ng-class="vm.wagesType=='water'?'wages-focus':''"
         ng-click="vm.clickWages('water')"
         type="radio" id="water" ng-model="vm.wages" value="water">
        <label class="fw-xlg fw-water" for="water" ng-class="vm.wagesType=='air'?'button-focus':'btn-primary-default'"  ng-click="vm.clickWages('air')"></label>
        <p>Water</p>
      </div>
      <div class="col-sm-5ths col-md-5ths col-lg-5ths">
        <input class="common-radio" type="radio" id="air"
        ng-class="vm.wagesType=='air'?'wages-focus':''"
         ng-click="vm.clickWages('air')" ng-model="vm.wages" value="air" >

        <label class="fw-xlg fw-air" for="air"></label>
        <p>Air</p>
      </div>
      <div class="col-sm-5ths col-md-5ths col-lg-5ths">

        <input class="common-radio"
        ng-class="vm.wagesType=='gas'?'wages-focus':''"
         ng-click="vm.clickWages('gas')"
         type="radio" id="gas" ng-model="vm.wages" value="gas">

        <label class="fw-xlg fw-gas" for="gas"></label>
        <p>Gas</p>
      </div>
      <div class="col-sm-5ths col-md-5ths col-lg-5ths">

        <input class="common-radio"
        ng-class="vm.wagesType=='elec'?'wages-focus':''"
          ng-click="vm.clickWages('elec')"
         type="radio" id="elec" ng-model="vm.wages" value="electricity">

        <label class="fw-xlg fw-electricity" for="elec"></label>
        <p>Electricity</p>
      </div>
      <div class="col-sm-5ths col-md-5ths col-lg-5ths">

        <input class="common-radio"
        ng-class="vm.wagesType=='steam'?'wages-focus':''"
          ng-click="vm.clickWages('steam')"
        type="radio" id="steam" ng-model="vm.wages" value="steam">

        <label class="fw-xlg fw-steam" for="steam"></label>
        <p>Steam</p>
      </div>
    </div>
  </div>
      <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 padding-0-12">

            <div ng-init="vm.init('Water')" class="specification-chart">

               <div class="panel box-shadow" ng-class="{popup:vm.myModalFirst}"  role="button" >

            <div class="panel-body chart-container" >
            <div >
                <div class="panel-body chart-header"><label class="float-left"><i class="fa fa-square icon" aria-hidden="true"></i>Consumption Vs Cost</label>
                 <p class="float-right" style="padding-left: 20px;">
                      <i ng-click="vm.maximize()" class="fa fa-arrows-alt" aria-hidden="true"></i>
                    </p>
                <p class="float-right">
                  <i class="rounded-icon" style="background-color:{{vm.columnChartProperties.colors[1].borderColor}}"></i>Consumption
                  <br/>
                  <i class="rounded-icon" style="background-color:{{vm.columnChartProperties.colors[0].borderColor}}"></i>Estimated Cost
                  </p>
                  </div>
            </div>
            <div class="m-b-10 text-center chart-section chart chart-line" >
              <!-- <column-line-chart
              colors="vm.columnChartProperties.colors"
              labels="vm.columnChartProperties.labels"
              data="vm.columnChartProperties.data"
              override="vm.columnChartProperties.datasetOverride">
            </column-line-chart> -->
              <pareto-chart></pareto-chart>
            </div>
            </div>
        </div>
            </div>
        </div>

    </div>
</div>
