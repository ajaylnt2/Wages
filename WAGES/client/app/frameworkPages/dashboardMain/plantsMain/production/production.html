<div class="production-container margin-top">
  <div class="row ">
    <div class="col-md-12 padding-0-12">
        <div class="panel-group">
          <div class="panel panel-default panel-border panel-color">
            <div class="panel-body">
                  <!-- <a data-toggle="collapse" href="#collapse1" class="toggle-collapse">
                    <i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
                  </a> -->
                  <div  class="panel-collapse collapse in">
                    <div class="row">
                      <div class="col-md-2 col-sm-12 padding-right-0">
                      <div class="block-content border-left-radius">
                        <div class="row-fluid">
                          <Label class="text-style">Base Year</label>
                          <p class="number-style">2016</p>
                        </div>
                        <div class="row-fluid">
                          <Label class="text-style">Current Year</label>
                          <p class="number-style">2017</p>
                        </div>
                        <div class="row-fluid">
                          <Label class="text-style">YTD Date</label>
                          <p class="number-style">July 2017</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-2 col-sm-12 padding-left-0 padding-right-0">
                      <div class="block-content vertical-align-middle">
                        <div class="row-fluid">
                          <p class="para-text-style">YTD %</p>
                          <big-number class="number-style-plant-performance" decimals="vm.bigNumberProperties1.decimals"
                          value="vm.bigNumberProperties1.value">
                          </big-number>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-8 padding-left-0">

                    <div class="guage-content">
                      <canvas  class="canvas" id="canvas" height="200" ng-init="vm.canvasgauge('canvas','#DC143C',220875,97711,124601,'Tonnes')"></canvas>
                      <div class="gauge-label">
                        Production
                        (Budget vs Actual)</div>
                    </div>
                    <div class="guage-content">
                      <canvas class="canvas" id="canvas2"  height="200" data-ng-init="vm.canvasgauge('canvas2','#DC143C',3261,2272,1787,'USD')"></canvas>
                      <div class="gauge-label">
                        Utility Cost
                        (Budget vs Actual)</div>
                    </div>
                    <div class="guage-content  border-right-radius">
                      <canvas class="canvas" id="canvas3"  height="200" data-ng-init="vm.canvasgauge('canvas3','#DC143C',0,8243,0,'Tonnes')"></canvas>
                      <div class="gauge-label">
                          SolidWaste
                          (Budget vs Actual)</div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     <div class="row ">

         <div ng-init="vm.init('Water', 'All')" class="specification-chart">
        <div class="col-md-12 padding-0-12" ng-init="vm.runLineChart('#F092EC', 'daily')" >
            <div class="panel box-shadow" ng-class="{popup:vm.myModalFirst}" role="button" >

            <div class="panel-body chart-container" >
            <div >
                <div class="panel-body chart-header"><label class="float-left">
                    <i class="fa fa-square icon" aria-hidden="true"></i>
                    Electricity Demand(kW)</label>
                    <p class="float-right">
                    <i ng-click="vm.maximize('demand')" class="fa fa-arrows-alt" aria-hidden="true">
                    </i>
                    </p>

                    <!-- <p class="float-right">
                        <i class="rounded-icon"
                        style="background-color:{{vm.chartProperties.colors[0].borderColor}}"
                        ></i>Consumption
                        <br/>
                        <i class="rounded-icon"
                        style="background-color:{{vm.chartProperties.colors[1].borderColor}}"
                        ></i>Electricity Demand
                      </p> -->
                </div>
            </div>
            <div class="m-b-10 text-center chart-section chart chart-line" >
                <angular-line-chart
                labels="vm.lineChartProperties.labels"
                data="vm.lineChartProperties.data"
                series="vm.lineChartProperties.series"
                options="vm.lineChartProperties.options"
                colors="vm.lineChartProperties.colors">
              </angular-line-chart>

              <!-- <angular-line-chart
              labels="vm.chartProperties.labels"
              data="vm.chartProperties.data"
              series="vm.chartProperties.series"
              options="vm.chartProperties.options"
              datasetOverride="vm.chartProperties.options"
              colors="vm.chartProperties.colors">
            </angular-line-chart> -->
            </div>
            </div>
        </div>
        </div>

        <div class="col-md-12 padding-0-12" ng-init="vm.runLineChart('#F092EC', 'monthly')" >
            <div class="panel box-shadow"  role="button" ng-class="{popup:vm.myModalSecond}">


            <div class="panel-body chart-container">
            <div>

                <div class="panel-body chart-header">
                  <label class="float-left">
                    <i class="fa fa-square icon" aria-hidden="true">
                    </i>Rolling Month Average %</label>
                    <p class="float-right">
                      <i ng-click="vm.maximize('rolling')" class="fa fa-arrows-alt" aria-hidden="true">
                      </i> </p>
                      <!-- <p class="float-right">
                          <i class="empty-icon"></i>
                          <br/>
                          <i class="empty-icon">
                          </i>
                        </p> -->
                    </div>
            </div>
            <div class=" m-b-10 text-center chart-section chart chart-line">
                <angular-line-chart
                colors="vm.lineChartProperties1.colors"
                labels="vm.lineChartProperties1.labels"
                series="vm.lineChartProperties1.series"
                data="vm.lineChartProperties1.data"
                options="vm.lineChartProperties1.options"></angular-line-chart>
            </div>
            </div>
        </div>
        </div>

      </div>
    </div>
</div>
