<div class="boiler-container margin-top">

  <div class="panel-group">
    <div class="panel panel-default panel-border panel-color">
      <div class="panel-body">
            <a data-toggle="collapse" href="#collapse1" class="toggle-collapse">
              <i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
            </a>
            <div id="collapse1" class="panel-collapse collapse in">
              <div class="row">
                <div class="col-md-6 col-sm-12 padding-right-0">
                <div class="block-content">
                  <div class="row-fluid">
                    <Label class="text-style">Base Year :</label>
                    <p class="number-style">2016</p>
                  </div>
                  <div class="row-fluid">
                    <Label class="text-style">Current Year :</label>
                    <p class="number-style">2017</p>
                  </div>
                  <div class="row-fluid">
                    <Label class="text-style">YTD Date :</label>
                    <p class="number-style">July 2017</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="block-content">
                  <div class="row-fluid">
                    <Label class="text-style">Total Steam Generated</label>
                    <big-number class="number-style-plant-performance" decimals="vm.bigNumberProperties1.decimals"
                    value="vm.bigNumberProperties1.value">
                    </big-number>
                  </div>
                  <div class="row-fluid">
                    <Label class="text-style">Total Fuel Consumed</label>
                    <big-number class="number-style-plant-performance" decimals="vm.bigNumberProperties2.decimals"
                    value="vm.bigNumberProperties2.value">
                    </big-number>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

            <div class="col-md-12 col-sm-12">

                    <div ng-init="vm.init('Water', '#456a76', 'All')" class="specification-chart">

                          <div class="panel panel-default panel-default panel-border"
                           role="button" ng-class="{popup:vm.myModalFirst}">

                             <div class="panel-body chart-container" >
                             <div>
                                 <div class="panel-body chart-header"><label class="float-left">
                                   <i  class="fa fa-square icon" aria-hidden="true"></i>
                                    Consumption Efficiency Steam to Fuel Ratio</label>
                                    <p class="float-right" style="padding-left: 20px;">
                                       <i ng-click="vm.maximize('consumption')" class="fa fa-arrows-alt" aria-hidden="true"></i>
                                     </p>
                                 </div>
                             </div>
                             <div class="m-b-10 text-center chart-section chart chart-line" >
                               <angular-line-chart
                                 colors="vm.chart1.colors"
                                 labels="vm.consumptionEfficiencyProperties.labels"
                                 series="vm.chart1.series"
                                 data="vm.consumptionEfficiencyProperties.data"
                                 options="vm.commonProperties.options">
                               </angular-line-chart>
                             </div>
                             </div>
                           </div>

                          <div class="panel panel-default panel-default panel-border"
                          role="button" ng-class="{popup:vm.myModalSecond}">

                             <div class="panel-body chart-container" >
                             <div>
                                 <div class="panel-body chart-header"><label class="float-left">
                                   <i class="fa fa-square icon" aria-hidden="true"></i>
                                    Condensate Return Efficiency</label>
                                    <p class="float-right" style="padding-left: 20px;">
                                       <i ng-click="vm.maximize('condensate')" class="fa fa-arrows-alt" aria-hidden="true"></i>
                                     </p>
                                 </div>
                             </div>
                             <div class="m-b-10 text-center chart-section chart chart-line" >
                               <angular-line-chart
                                colors="vm.chart2.colors"
                                labels="vm.condenceEfficiencyProperties.labels"
                                series="vm.chart2.series"
                                data="vm.condenceEfficiencyProperties.data"
                                options="vm.commonProperties.options">
                               </angular-line-chart>
                             </div>
                             </div>
                           </div>
            </div>
        </div>
    </div>
</div>
