
<div class="efficiency-container margin-top">
  <div class="row ">
    <div class="col-md-12 padding-0-12">
  <div class="panel-group">
    <div class="panel panel-default panel-border panel-color">
      <div class="panel-body">
            <!-- <a data-toggle="collapse" href="#collapse1" class="toggle-collapse " >
              <i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
            </a> -->
            <div id="collapse1" class="panel-collapse collapse in">
              <div class="row">
                <div class="col-md-6 col-sm-12 padding-right-0">
                <div class="block-content  border-left-radius">
                  <div class="row-fluid">
                    <Label class="text-style">Base Year</label>
                    <p class="number-style">2016</p>
                  </div>
                  <div class="row-fluid">
                    <Label class="text-style">Current Year</label>
                    <p class="number-style">2017</p>
                  </div>
                  <div class="row-fluid">
                    <Label class="text-style">YTD Date</label>
                    <p class="number-style">July 2017</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-12 padding-left-0">
                <div class="block-content vertical-align-middle  border-right-radius">
                  <div class="row-fluid">

                    <p class="para-text-style">Specific Consumption Change</p>

                    <big-number class="number-style-plant-performance" decimals="vm.bigNumberProperties1.decimals"
                    value="vm.bigNumberProperties1.value">
                    </big-number>
                  </div>

                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
  <div class="left-column-top ">
    <div class="m-b-10 row text-center">
      <div class="col-sm-5ths col-md-5ths col-lg-5ths">

        <input class="common-radio"
        ng-class="vm.wagesType=='water'?'wages-focus':''"
         ng-click="vm.clickWages('water')"
         type="radio" id="water" ng-model="vm.wages" value="water">
        <label class="fw-xlg fw-water" for="water"
        ng-class="vm.wagesType=='water'?'button-focus':'btn-primary-default'"
        ng-click="vm.clickWages('water')"></label>
        <p>Water</p>
      </div>
      <div class="col-sm-5ths col-md-5ths col-lg-5ths">
        <input class="common-radio" type="radio" id="air"
        ng-class="vm.wagesType=='air'?'wages-focus':''"
         ng-click="vm.clickWages('')" ng-model="vm.wages" value="air" >

        <label class="fw-xlg fw-air" for="air"></label>
        <p>Air</p>
      </div>
      <div class="col-sm-5ths col-md-5ths col-lg-5ths">

        <input class="common-radio"
        ng-class="vm.wagesType=='gas'?'wages-focus':''"
         ng-click="vm.clickWages('')"
         type="radio" id="gas" ng-model="vm.wages" value="gas">

        <label class="fw-xlg fw-gas" for="gas"></label>
        <p>Gas</p>
      </div>
      <div class="col-sm-5ths col-md-5ths col-lg-5ths">

        <input class="common-radio"
        ng-class="vm.wagesType=='elec'?'wages-focus':''"
          ng-click="vm.clickWages('')"
         type="radio" id="elec" ng-model="vm.wages" value="electricity">

        <label class="fw-xlg fw-electricity" for="elec"></label>
        <p>Electricity</p>
      </div>
      <div class="col-sm-5ths col-md-5ths col-lg-5ths">

        <input class="common-radio"
        ng-class="vm.wagesType=='steam'?'wages-focus':''"
          ng-click="vm.clickWages('')"
        type="radio" id="steam" ng-model="vm.wages" value="steam">

        <label class="fw-xlg fw-steam" for="steam"></label>
        <p>Steam</p>
      </div>
    </div>
  </div>
      <div class="row">

      <div class="col-lg-12 col-md-12 col-xs-12 padding-0-12">
            <div ng-init="vm.init('Water', '#FDB45C', 'All')" class="specification-chart">

            <div class="panel box-shadow" ng-class="{popup:vm.myModalFirst}"  role="button">

            <div class="panel-body chart-container" >
            <div >
                <div class="panel-body chart-header">
                  <label class="float-left">
                      <i class="fa fa-square icon" aria-hidden="true"></i>Specific Consumption(GAL/Tonnes)
                  </label>
                  <p class="float-right" style="padding-left: 20px;">
                      <i  ng-click="vm.maximize('demand')" class="fa fa-arrows-alt" aria-hidden="true"></i>
                    </p>
                  <p class="float-right">
                      <i class="rounded-icon" style="background-color:#FDB45C"></i>YTD Base<span class="text-align">: 2016</span>
                      <br/>
                      <i class="rounded-icon" style="background-color:#000088"></i>YTD Actual<span>: 2017</span>
                    </p>


                  </div>
            </div>
            <div class="m-b-10 text-center chart-section chart chart-line" >
                 <angular-line-chart   colors="vm.chart1.colors"
                  labels="vm.dataProperties.labels"
                  series="vm.chart1.series"
                  data="vm.dataProperties.data"
                  options="vm.commonProperties.options">
                </angular-line-chart>
            </div>
            </div>
        </div>

         <div class="panel box-shadow"  role="button" ng-class="{popup:vm.myModalSecond}">


            <div class="panel-body chart-container">
            <div >
                <div class="panel-body chart-header">
                  <label class="float-left">
                    <i class="fa fa-square icon" aria-hidden="true">
                    </i>Specific Consumption Change(%)</label>
                    <p class="float-right">
                      <i ng-click="vm.maximize('percent')" class="fa fa-arrows-alt" aria-hidden="true"></i> </p></div>
            </div>
            <div class=" m-b-10 text-center chart-section chart chart-line">
                  <angular-line-chart colors="vm.chart2.colors"
                  labels="vm.dataProperties2.labels"
                  series="vm.chart2.series"
                  data="vm.dataProperties2.data"
                  options="vm.commonProperties.options">
                  </angular-line-chart>
            </div>
            </div>
        </div>

            </div>
        </div>
    </div>
</div>
